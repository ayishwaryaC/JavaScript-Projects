<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate words</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>calculate words</h2>
        <div id="inputdiv">
            <textarea id="text-area" name="message"  placeholder="Enter your message here...">
            </textarea>
        </div>
        <div>
            <button  onclick="convert()">Calculate Words</button>
        </div>
        <p id="result">

        </p>
    </div>

<script>
    function convert(){
        let paragraph = document.getElementById("text-area").value;
        let count = paragraph.trim().split(/\s+/).length;
        let result = document.getElementById("result");
        result.innerHTML = count + " words";
    }
</script>
</body>
</html>

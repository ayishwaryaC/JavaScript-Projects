<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>EB Bill Amount Calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>EB Bill Amount Calculator</h2>
        <div id="inputdiv">
           <input type="text" id="input" placeholder="tenure"> 
        </div>
        <div>
            <button type="submit" onclick="ebunit()">Calculate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function ebunit(){
            const unit = Number(document.getElementById("input").value)
            let rate = 0;
            if(unit<=50){
                 rate = 0.75
            }
            else if(unit>50 && unit<100){
                rate = 50*0.75 + (unit-50)*1.00;
            }
            else if(unit<=100 ){
                rate = 1.00
            }else if(unit>100 && unit<250){
                rate = 100*1.30 + (unit-100)*1.30
            }
            else if(unit>=250){
                rate = 1.50
            }

            
            let result = document.getElementById("result");
            result.innerHTML = "EB Bill Amount is Rs." + rate + "/units"
        }


    </script>
</body>
</html>

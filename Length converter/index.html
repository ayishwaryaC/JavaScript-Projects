<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Legth converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
        <div id="inputdiv">
           <input type="text" id="input" placeholder="length in cm"> 
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to inches</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert(){
            const cmvalue = Number(document.getElementById("input").value)
            const inchvalue = cmvalue/2.54
            const result = document.getElementById("result")
            result.innerHTML = inchvalue.toFixed(3) + " inches"
        }


    </script>
</body>
</html>

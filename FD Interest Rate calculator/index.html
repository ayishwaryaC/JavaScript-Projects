<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>FD Rate calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>FD Rate calculator</h2>
        <div id="inputdiv">
           <input type="text" id="input" placeholder="tenure"> 
        </div>
        <div>
            <button type="submit" onclick="fdrate()">Calculate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function fdrate(){
            const months = Number(document.getElementById("input").value)
            let rate = 0;
            if(months<3){
                 rate = 5.8
            }
            else if(months>=3 && months<=6){
                rate = 6.5
            }else if(months>=7 && months<=9){
                rate = 6.8
            }else{
                rate = 7
            }
            let result = document.getElementById("result");
            result.innerHTML = "Your interest rate is " + rate + "%"
        }


    </script>
</body>
</html>
